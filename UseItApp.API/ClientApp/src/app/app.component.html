<div class="h-screen flex flex-col bg-gray-50 overflow-auto">
  <mat-toolbar class="!bg-emerald-700 !text-white shadow-md flex-shrink-0">
    <div class="container mx-auto px-4 flex justify-between items-center w-full">
      <div class="font-bold text-2xl">
        <a routerLink="/" class="text-white hover:text-emerald-100 transition">UseIt</a>
      </div>

      <div class="flex space-x-6">
        <a mat-button
           routerLink="/"
           routerLinkActive="!font-bold border-b-2 border-emerald-300"
           [routerLinkActiveOptions]="{exact: true}"
           class="!text-white hover:!text-emerald-200 transition">
          Hem
        </a>
        <a mat-button
           routerLink="/items"
           routerLinkActive="!font-bold border-b-2 border-emerald-300"
           class="!text-white hover:!text-emerald-200 transition">
          Utlåningsbara föremål
        </a>

        @if (isLoggedIn) {
          <a mat-button
             routerLink="/profile"
             routerLinkActive="!font-bold border-b-2 border-emerald-300"
             class="!text-white hover:!text-emerald-200 transition">
            Min profil
          </a>
          <button mat-button
                  (click)="logout()"
                  class="!text-white hover:!text-emerald-200 transition">
            Logga ut ({{ username }})
          </button>
        } @else {
          <a mat-button
             routerLink="/login"
             routerLinkActive="!font-bold border-b-2 border-emerald-300"
             class="!text-white hover:!text-emerald-200 transition">
            Logga in
          </a>
          <a mat-button
             routerLink="/register"
             routerLinkActive="!font-bold border-b-2 border-emerald-300"
             class="!text-white hover:!text-emerald-200 transition">
            Registrera
          </a>
        }
      </div>
    </div>
  </mat-toolbar>

  <main class="flex-grow container mx-auto px-4 py-8 overflow-auto">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-800 text-white py-6 flex-shrink-0">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 UseIt - Examensarbete i programmering</p>
      <div class="mt-2 text-sm text-gray-400">
        En tjänst för att dela resurser i lokalsamhället
      </div>
    </div>
  </footer>
</div>
