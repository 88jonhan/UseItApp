<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4">
  <mat-card class="max-w-md w-full overflow-hidden">
    <mat-card-header class="!bg-emerald-600 !py-6">
      <mat-card-title class="!text-2xl !font-bold !text-center !text-white w-full">Logga in</mat-card-title>
    </mat-card-header>

    <mat-card-content class="!p-8">
      @if (error) {
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
          <p>{{ error }}</p>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-full mb-4">
          <mat-label>Användarnamn</mat-label>
          <input matInput formControlName="username" placeholder="Ange ditt användarnamn">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Användarnamn är obligatoriskt
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full mb-6">
          <mat-label>Lösenord</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ange ditt lösenord">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Lösenord är obligatoriskt
          </mat-error>
        </mat-form-field>

        <div class="mb-6">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="w-full !py-3"
            [disabled]="loginForm.invalid || submitting"
          >
            {{ submitting ? 'Loggar in...' : 'Logga in' }}
          </button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-600">
        <p>Har du inget konto? <a routerLink="/register" class="text-emerald-600 hover:text-emerald-800 font-medium">Registrera dig här</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
